<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Quiz ODS - Criar Pergunta</title>
    <link rel="stylesheet" href="admin-style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Criar Nova Pergunta do Quiz</h1>
      <form id="create-question-form">
        <div class="form-group">
          <label for="question-text">Texto da Pergunta:</label>
          <textarea id="question-text" required rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="option1">Opção 1:</label>
          <input type="text" id="option1" required />
        </div>
        <div class="form-group">
          <label for="option2">Opção 2:</label>
          <input type="text" id="option2" required />
        </div>
        <div class="form-group">
          <label for="option3">Opção 3:</label>
          <input type="text" id="option3" required />
        </div>
        <div class="form-group">
          <label for="option4">Opção 4:</label>
          <input type="text" id="option4" required />
        </div>

        <div class="form-group">
          <label for="correct-option-index"
            >Índice da Resposta Correta (0 a 3):</label
          >
          <input
            type="number"
            id="correct-option-index"
            min="0"
            max="3"
            required
          />
        </div>

        <div class="form-group">
          <label for="category">Categoria:</label>
          <select id="category" required>
            <option value="">Selecione uma categoria</option>
            <option value="TRANSPORTE">TRANSPORTE</option>
            <option value="LIXO">LIXO</option>
            <option value="ARVORES">ARVORES</option>
            <option value="ENCHENTES">ENCHENTES</option>
          </select>
        </div>

        <button type="submit">Criar Pergunta</button>
      </form>
      <div
        id="response-message"
        class="message-box"
        style="display: none"
      ></div>
      <p class="back-link"><a href="../index.html">Voltar para o Quiz</a></p>
    </div>
    <script src="admin-script.js"></script>
  </body>
</html>
